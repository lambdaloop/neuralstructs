<div id="home">
  <h1>Writings</h1>
  <ul class="posts">
    {% for cat in site.categories %}
    <li><a name="{{ category | first }}">{{ cat[0]  }}</a>
      <ul>
        {% for post in cat[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
